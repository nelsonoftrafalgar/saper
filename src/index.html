<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Saper</title>
</head>
<body>
  <div class="root">
    <div class="settings">
      <select class='size' autocomplete='off'>
        <option value="10">small</option>
        <option value="15">medium</option>
        <option value="20">large</option>
      </select>
      <button class='restart'>restart</button>
      <select class='level' autocomplete='off'>
        <option value="0.4">easy</option>
        <option value="0.3">normal</option>
        <option value="0.2">hard</option>
      </select>
    </div>
    <div class="status">
      <p class='bomb-counter'></p>
      <p class='game-result'></p>
      <p class='time-counter'>0</p>
    </div>
  </div>
</body>
</html>
